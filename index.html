  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // ğŸ”§ Kendi projenin config'i (senin verdiÄŸin)
    const firebaseConfig = {
      apiKey: "AIzaSyALAEYsysXJy0mnNmJvD5H0wOqXjp4Oohc",
      authDomain: "sadrayy-site.firebaseapp.com",
      projectId: "sadrayy-site",
      storageBucket: "sadrayy-site.firebasestorage.app",

    // BaÅŸlat
    const app = initializeApp(firebaseConfig);

  </script>
</head>
<body>
  <div class="card">
    <h1>HoÅŸgeldin!</h1>
    <p class="sub">AÅŸaÄŸÄ±ya kullanÄ±cÄ± adÄ±n ve bir ÅŸifre yaz. (Demo amaÃ§lÄ±)</p>

    <form id="signupForm">
      <input type="text" id="nickname" placeholder="Nickname" required />
      <input type="password" id="password" placeholder="Åifre" required />
      <button type="submit">Kaydol</button>
    </form>
    <div id="message"></div>
  </div>

  <!-- Form -> Firestore -->
  <script type="module">
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const form = document.getElementById("signupForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";

      const nickname = document.getElementById("nickname").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!nickname || !password) {
        message.textContent = "LÃ¼tfen tÃ¼m alanlarÄ± doldur.";
        return;
      }

      try {
        const usersRef = collection(window.__db, "users");
        await addDoc(usersRef, {
          nickname,
          password,
          createdAt: serverTimestamp()
        });
        message.textContent = "Hesap baÅŸarÄ±yla oluÅŸturuldu!";
        message.classList.add("ok");
        form.reset();
      } catch (err) {
        message.classList.remove("ok");
        message.textContent = "Hata: " + err;
      }
    });
  </script>
</body>
